{% set version = "0.5.1" %}

package:
  name: htmllistparse
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/htmllistparse/htmllistparse-{{ version }}.tar.gz
  sha256: f3d9a41bc88711fa00b02dfda6231e850a61bcc3df2f711a47d728a0aa3fbc1c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - rehttpfs = htmllistparse.rehttpfs:main

requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3
    - beautifulsoup4
    - html5lib
    - requests
    - fusepy

test:
  imports:
    - htmllistparse

about:
  home: https://github.com/gumblex/htmllisting-parser
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python parser for Apache/nginx-style HTML directory listing'
  dev_url: https://github.com/gumblex/htmllisting-parser

extra:
  recipe-maintainers:
    - holtgrewe
